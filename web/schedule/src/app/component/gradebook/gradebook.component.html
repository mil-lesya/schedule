<app-navigation-student *ngIf="!isLecturer"></app-navigation-student>
<app-navigation-lecturer *ngIf="isLecturer"></app-navigation-lecturer>
<div class="content-container">
  <div class="gradebook-container">
       <table class="gradebook-table">
      <tr>
        <th>Семестр</th>
        <th>Год</th>
        <th>Предмет</th>
        <th>Оценка</th>
      </tr>
      <tr *ngFor="let a of assessments" class="row">
        <td>{{a.session.semesterNumber}}</td>
        <td>{{a.session.year}}</td>
        <td>{{a.subject.name}}</td>
        <td>{{a.mark}}</td>
      </tr>
    </table>
  </div>
</div>
