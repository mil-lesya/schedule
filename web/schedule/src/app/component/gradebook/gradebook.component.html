<app-navigation-student></app-navigation-student>
<div class="content-container">
  <div class="gradebook-container">
    <form *ngIf="isHeadman" class="gradebook-form" (ngSubmit)="onSubmit()">
    <table  class="gradebook-table">
      <tr>
        <th>Семестр</th>
        <th>Год</th>
        <th>Предмет</th>
        <th>Оценка</th>
      </tr>
      <tr  *ngFor="let a of assessments" class="row">
        <td>
          <input type="number"[(ngModel)]="a.session.semesterNumber" name="{{a.session.semesterNumber}}">
        </td>
        <td>
          <input type="text"  [(ngModel)]="a.session.year" name="{{a.session.year}}">
        </td>
        <td>
          <input type="text"  [(ngModel)]="a.subject.name" name="{{a.subject.name}}">
        </td>
        <td>
          <input type="number" [(ngModel)]="a.mark" name="{{a.mark}}">
        </td>
      </tr>
      <tr *ngFor="let n of newAssessments"  class="row">
        <td>
          <input type="number" [(ngModel)]="n.semesterNumber" name="semesterNumber">
        </td>
        <td>
          <input type="text" [(ngModel)]="n.year" name="year">
        </td>
        <td>
          <input type="text"  [(ngModel)]="n.subjectName" name="subjectName">
        </td>
        <td>
          <input type="number"  [(ngModel)]="n.mark" name="mark">
        </td>
      </tr>
    </table>
      <button type="submit" (click)="buttonType = 'add'">Добавить</button>
      <button type="submit" (click)="buttonType = 'save'"> Сохранить</button>
    </form>
    <table *ngIf="!isHeadman" class="gradebook-table">
      <tr>
        <th>Семестр</th>
        <th>Год</th>
        <th>Предмет</th>
        <th>Оценка</th>
      </tr>
      <tr *ngFor="let a of assessments" class="row">
        <td>{{a.session.semesterNumber}}</td>
        <td>{{a.session.year}}</td>
        <td>{{a.subject.name}}</td>
        <td>{{a.mark}}</td>
      </tr>
    </table>
  </div>
</div>
