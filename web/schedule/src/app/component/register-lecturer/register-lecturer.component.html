<div class="content-container">
  <div class="register-container">
    <div id="register">
      <form class="register-form" (ngSubmit)="register()">
        <fieldset class="clearfix">
          <div class="text">Регистрация</div>
          <input type="text" placeholder="Номер пропуска" [(ngModel)]="verifiableRegisterLecturer.passNumber" name="passNumber">
          <input type="text" placeholder="Фамилия" [(ngModel)]="verifiableRegisterLecturer.surname" name="surname">
          <input type="text" placeholder="Имя" [(ngModel)]="verifiableRegisterLecturer.name" name="name">
          <input type="text" placeholder="Отчество" [(ngModel)]="verifiableRegisterLecturer.patronymic"
                 name="patronymic">
          <input type="text" placeholder="Номер мобильного телефона" [(ngModel)]="verifiableRegisterLecturer.phoneNumber"
                 name="phoneNumber">
          <input type="text" placeholder="e-mail" [(ngModel)]="verifiableRegisterLecturer.email" name="email">
          <input type="text" placeholder="Аудитория" [(ngModel)]="verifiableRegisterLecturer.auditory" name="auditory">
          <input type="text" placeholder="Корпус" [(ngModel)]="verifiableRegisterLecturer.corpus" name="corpus">
          <input type="password" placeholder="Пароль" [(ngModel)]="verifiableRegisterLecturer.password" name="password">
          <input type="password" placeholder="Повторите пароль" [(ngModel)]="verifiableRegisterLecturer.confirmPassword"
                 name="confirm password">
          <div class="auth-hint">
            <div class="text">Уже зарегистрированы?</div>
            <a [routerLink]="'/auth/lecturer'">Войти</a>
          </div>
          <button type="submit">Отправить</button>
          <div class="auth-hint">
            <a [routerLink]="'/home'">Вернуться назад</a>
          </div>
        </fieldset>

      </form>
    </div>
  </div>
</div>
